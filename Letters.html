<html lang="en">

    <div id="navbar">
      <a href="index.html" id="nav-home">Home</a>

      <a href="Quotes.html" id="nav-quotes" class="inactive">Quotes</a>
    </nav>
    </div>

    <div id="countdown"></div>

    <div class="container">
      <h1>Create Your Love Letter</h1>
      <p>Type your love letter below and click "Copy to Ask Your Valentine".</p>
      <form id="letterForm">
        <div class="form-group">
          <label for="letter">Your Love Letter:</label>
          <textarea id="letter" placeholder="Type your love letter here..." required></textarea>
        </div>
        <button type="submit" class="button">Copy to Ask Your Valentine</button>
      </form>
      <div id="letterResponse" class="hidden">
        <h2>Your Love Letter</h2>
        <blockquote id="displayLetter"></blockquote>
      </div>
    </div>

    <!-- <script>
      // Load the navigation bar

        .then((response) => response.text())

    </script> -->
    <script src="main.js"></script>
    <script>
      // Ensure the DOM is loaded before attaching event listeners
      document.addEventListener("DOMContentLoaded", function () {
        const copyButton = document.getElementById("copyButton");
        if (copyButton) {
          copyButton.addEventListener("click", function () {
            // Get the value from the textarea
            const letterText = document.getElementById("letter").value;
            if (!letterText.trim()) {
              alert("Please enter your love letter first.");
              return;
            }
            // Store the letter text in localStorage under a specific key
            localStorage.setItem("loveLetter", letterText);
            // Redirect to AskVal.html
            window.location.href = "AskVal.html";
          });
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const storedLetter = localStorage.getItem("loveLetter");
        if (storedLetter) {
          // Assuming you have an element to display the letter, e.g., a blockquote with ID "displayLetter"
          document.getElementById("displayLetter").textContent = storedLetter;
          // Optionally clear the storage if you only need it once:
          // localStorage.removeItem("loveLetter");
        }
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
