  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="AskVal.html">Ask Your Valentine</a>
      <a href="Letters.html">Love Letters</a>
      <!-- <a href="login.html">Login</a> -->
    </nav>
    <div class="container">
      <h1>Ask Your Valentine</h1>
      <!-- Display the love letter from localStorage -->
      <div class="form-group">
        <label>Your Love Letter:</label>
        <div
          id="displayLetter"
          style="
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #fafafa;
            min-height: 100px;
          "
        ></div>
      </div>
      <!-- Form for user details -->
      <form id="askForm">
        <!-- Option for Anonymous Mode -->
        <div class="form-group">
          <label>
            <input type="checkbox" id="anonymousCheckbox" />
            Send as Anonymous
          </label>
        </div>
        <!-- Sender's Name -->
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <!-- Sender's Phone Number (only used if not anonymous) -->
        <div class="form-group">
          <label for="phone">Your Phone Number:</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <!-- Receiver's Phone Number -->
        <div class="form-group">
          <label for="receiverPhone">Receiver's Phone Number:</label>
          <input
            type="tel"
            id="receiverPhone"
            placeholder="Enter receiver's phone number"
            required
          />
        </div>
        <!-- Love Letter Textarea -->
        <div class="form-group">
          <label for="letter">Your Love Letter:</label>
          <textarea
            id="letter"
            placeholder="Type your love letter here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="button">Submit Letter</button>
      </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Auto-fill "Anonymous" if the checkbox is checked.
      $("#anonymousCheckbox").change(function () {
        if ($(this).is(":checked")) {
          $("#name").val("Anonymous").prop("disabled", true);
        } else {
          $("#name").val("").prop("disabled", false);
        }
      });

      // On page load, retrieve the stored love letter and display it.
      document.addEventListener("DOMContentLoaded", function () {
        const letter = localStorage.getItem("loveLetter");
        if (letter) {
          document.getElementById("displayLetter").innerHTML = letter.replace(
            /\n/g,
            "<br>"
          );
        } else {
          document.getElementById("displayLetter").textContent =
            "No love letter found. Please create one!";
        }
      });

      // When the "Send via WhatsApp" button is clicked, construct the WhatsApp URL.
      $("#askForm").on("submit", function (e) {
        e.preventDefault();
        const name = $("#name").val().trim() || "Anonymous";
        const phone = $("#phone").val().trim();
        const receiverPhone = $("#receiverPhone").val().trim();
        const letter = $("#letter").val().trim();

        if (!letter || letter.trim() === "") {
          alert("No love letter found. Please create one first.");
          return;
        }

        let fullMessage;
        if ($("#anonymousCheckbox").is(":checked")) {
          fullMessage = `${name} says: ${letter}`;
          // In anonymous mode, use a fixed WhatsApp number.
          const fixedNumber = "2347000000000"; // Replace with your fixed number.
          const whatsappUrl = `https://api.whatsapp.com/send?phone=${fixedNumber}&text=${encodeURIComponent(
            fullMessage
          )}`;
          window.open(whatsappUrl, "_blank");
        } else {
          if (!phone || !receiverPhone) {
            alert(
              "Please enter both your phone number and the receiver's phone number."
            );
            return;
          }
          fullMessage = `${name} (${phone}) says: ${letter}`;
          const whatsappUrl = `https://api.whatsapp.com/send?phone=${receiverPhone}&text=${encodeURIComponent(
            fullMessage
          )}`;
          window.open(whatsappUrl, "_blank");
        }
      });
    </script>
  </body>
