<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Your Valentine</title>
    <!-- Load Dancing Script (for headings) and Open Sans (for body text) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles with Animated Gradient Background */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        font-family: "Open Sans", sans-serif;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Navigation Bar */
      nav {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px 0;
        text-align: center;
        position: fixed;
        top: 0;
        z-index: 1000;
      }
      nav a {
        margin: 0 15px;
        color: #d60000;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
      }

      /* Main Content Container */
      .container {
        margin-top: 70px; /* Leaves room for fixed nav */
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 90%;
        text-align: center;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        color: #d60000;
        font-size: 2.8rem;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }

      .pay-button {
        background-color: #fc913a;
        color: white;
      }

      .whatsapp-button {
        background-color: #25d366;
        color: white;
      }

      .button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      /* Floating Hearts for ambience */
      .heart {
        position: absolute;
        bottom: -50px;
        width: 20px;
        height: 20px;
        background-color: #ff6f91;
        transform: rotate(-45deg);
        animation: floatUp 5s linear infinite;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff6f91;
        border-radius: 50%;
      }
      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        left: 10px;
        top: 0;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(-45deg);
          opacity: 0;
        }
      }

      /* Optional Timer Display */
      #timer {
        font-size: 1.2rem;
        color: #ff2644;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="AskVal.html">Ask Your Valentine</a>
      <a href="Letters.html">Love Letters</a>
      <!-- <a href="login.html">Login</a> -->
    </nav>
    <div class="container">
      <h1>Ask Your Valentine</h1>
      <form id="askForm">
        <!-- Option for Anonymous Mode -->
        <div class="form-group">
          <label>
            <input type="checkbox" id="anonymousCheckbox" />
            Send as Anonymous
          </label>
        </div>
        <!-- Sender's Name -->
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <!-- Sender's Phone Number (only used if not anonymous) -->
        <div class="form-group">
          <label for="phone">Your Phone Number:</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <!-- Receiver's Phone Number -->
        <div class="form-group">
          <label for="receiverPhone">Receiver's Phone Number:</label>
          <input
            type="tel"
            id="receiverPhone"
            placeholder="Enter receiver's phone number"
            required
          />
        </div>
        <!-- Message Textarea -->
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            placeholder="Type your message here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="button">Send Message</button>
      </form>

      <!-- Payment Section (hidden until form is submitted) -->
      <div id="paymentSection" class="hidden">
        <h2>Payment Required</h2>
        <p>To send your message, please complete the payment below.</p>
        <button class="button pay-button" id="payNowButton">Pay Now</button>
      </div>

      <!-- WhatsApp Send Button (disabled until payment is verified) -->
      <button class="button whatsapp-button" id="whatsappButton" disabled>
        Send via WhatsApp
      </button>

      <!-- Optional Timer Display -->
      <p id="timer"></p>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Stripe JS Library -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      // Fixed WhatsApp recipient for anonymous messages.
      const fixedWhatsappRecipient = "+2348104961031"; // Replace with your fixed number

      // Initialize Stripe with your public key (replace with your actual public key)
      const stripe = Stripe("YOUR_STRIPE_PUBLIC_KEY");

      // Auto-fill the name field as "Anonymous" and disable input when checkbox is checked.
      $("#anonymousCheckbox").change(function () {
        if ($(this).is(":checked")) {
          $("#name").val("Anonymous").prop("disabled", true);
        } else {
          $("#name").val("").prop("disabled", false);
        }
      });

      // Handle form submission.
      $("#askForm").on("submit", function (e) {
        e.preventDefault();
        let name = $("#name").val().trim();
        const phone = $("#phone").val().trim();
        const receiverPhone = $("#receiverPhone").val().trim();
        const message = $("#message").val().trim();
        if (!name) {
          name = "Anonymous";
        }
        // Store the letter details in localStorage.
        localStorage.setItem(
          "valentineDetails",
          JSON.stringify({ name, phone, receiverPhone, message })
        );
        // Hide the form and show the payment section.
        $(this).addClass("hidden");
        $("#paymentSection").removeClass("hidden");
      });

      // Payment: When Pay Now is clicked, create a Stripe Checkout session.
      $("#payNowButton").on("click", function () {
        $.ajax({
          url: "/create-checkout-session",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ amount: 1000 }), // Amount in kobo (e.g., 1000 kobo = â‚¦10.00)
          success: function (data) {
            stripe.redirectToCheckout({ sessionId: data.id });
          },
          error: function (err) {
            alert("Error creating payment session. Please try again.");
            console.error(err);
          },
        });
      });

      // Check URL for payment success (e.g., ?payment=success)
      function checkPaymentStatus() {
        const params = new URLSearchParams(window.location.search);
        return params.get("payment") === "success";
      }
      $(document).ready(function () {
        if (checkPaymentStatus()) {
          $("#whatsappButton").prop("disabled", false);
        }
      });

      // When "Send via WhatsApp" is clicked, construct and open the WhatsApp URL.
      $("#whatsappButton").click(function () {
        const message = $("#message").val().trim();
        if (!message) {
          alert("Please enter a message first.");
          return;
        }
        let senderName = $("#name").val().trim();
        let senderNumber = $("#phone").val().trim();
        const receiverNumber = $("#receiverPhone").val().trim();

        if ($("#anonymousCheckbox").is(":checked")) {
          senderName = "Anonymous";
          const fullMessage = `${senderName} says: ${message}`;
          const whatsappUrl = `https://api.whatsapp.com/send?phone=${fixedWhatsappRecipient}&text=${encodeURIComponent(
            fullMessage
          )}`;
          window.open(whatsappUrl, "_blank");
        } else {
          if (!senderNumber || !receiverNumber) {
            alert(
              "Please enter both your phone number and the receiver's phone number."
            );
            return;
          }
          const fullMessage = `${senderName} (${senderNumber}) says: ${message}`;
          const whatsappUrl = `https://api.whatsapp.com/send?phone=${receiverNumber}&text=${encodeURIComponent(
            fullMessage
          )}`;
          window.open(whatsappUrl, "_blank");
        }
      });

      // Optional: Countdown timer (if needed)
      function startTimer(endTime, display) {
        const interval = setInterval(() => {
          const now = new Date().getTime();
          const distance = endTime - now;
          const hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (distance % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          display.textContent = `${hours < 10 ? "0" : ""}${hours}:${
            minutes < 10 ? "0" : ""
          }${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
          if (distance < 0) {
            clearInterval(interval);
            display.textContent = "00:00:00";
          }
        }, 1000);
      }
      // Uncomment and configure if you wish to restrict payment to a specific window:
      // const activationTime = new Date("2025-02-13T00:00:00").getTime();
      // startTimer(activationTime, document.getElementById("timer"));
    </script>
  </body>
</html>
