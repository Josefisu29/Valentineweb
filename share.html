<script src="script.js"></script>  
  <script>
      // Function to parse query parameters from the URL.
      function getQueryParams() {
        const params = {};
        const queryString = window.location.search.substring(1);
        const pairs = queryString.split("&");
        pairs.forEach((pair) => {
          const [key, value] = pair.split("=");
          if (key) {
            params[decodeURIComponent(key)] = decodeURIComponent(value || "");
          }
        });
        return params;
      }

      document.addEventListener("DOMContentLoaded", () => {
        const params = getQueryParams();
        // Expected parameters: name, senderPhone, receiverPhone, message
        const senderName = params.name || "Anonymous";
        const senderPhone = params.senderPhone || "";
        const message = params.message || "No message provided.";

        // Display sender information.
        const senderInfoDiv = document.getElementById("senderInfo");
        if (senderName.toLowerCase() === "anonymous") {
          senderInfoDiv.textContent = `From: ${senderName}`;
        } else {
          senderInfoDiv.textContent = `From: ${senderName} (${senderPhone})`;
        }

        // Display the love letter message (replace newline characters with <br>).
        const letterContent = document.getElementById("letterContent");
        letterContent.innerHTML = message.replace(/\n/g, "<br>");

        // Configure the "Reply on WhatsApp" button.
        const replyButton = document.getElementById("replyButton");
        let targetNumber;
        if (senderName.toLowerCase() === "anonymous") {
          // For anonymous letters, use a fixed reply number.
          targetNumber = "+2348104961031"; // Replace with your fixed reply number.
        } else {
          // Otherwise, use the sender's phone number.
          targetNumber = senderPhone;
        }
        const whatsappReplyUrl = `https://api.whatsapp.com/send?phone=${targetNumber}&text=${encodeURIComponent(
          "Reply to your love letter!"
        )}`;
        replyButton.setAttribute("href", whatsappReplyUrl);
      });
    </script>
